<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
    <title th:text="User"></title>
    <style>
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }
        .scrollable-table thead {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
        }
        .scrollable-table th, .scrollable-table td {
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header">User</div>
<div class="container mt-5">
    <div class="row g-3">
        <div>
            <h3>User</h3>
            <form class="row g-3 mb-3" action="/admin/user" method="GET">
                <div class="col-md-5">
                    <input type="text" class="form-control" id="keyword" name="username" placeholder="Nháº­p username">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/admin/user/add}" class="btn btn-primary w-100">Create new user</a>
                </div>
            </form>

            <div class="scrollable-table">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Created date</th>
                        <th>Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.createdDate}"></td>
                        <td th:text="${user.active}"></td>
                        <td>
                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm mb-2">Edit</a>
                            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm mb-2">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
