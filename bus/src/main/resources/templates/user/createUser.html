<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">

</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3>Add New User</h3>
            <form th:action="@{/admin/user/add}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="confirm_password" class="form-label">Confirm password</label>-->
<!--                    <input type="text" class="form-control" id="confirm_password" name="confirm_password" required>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="firstName" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Trip</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" step="0.01" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" step="0.01" class="form-control" id="phone" name="phone" >
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option th:each="role : ${roles}"
                                    th:value="${role}"
                                    th:text="${role}"
                                    th:selected="${user.role} == ${role}">
                            </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-end w-100">Create user</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS vÃ  dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
