<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">
    <title th:text="Route"></title>
    <style>
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }
        .scrollable-table thead {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
        }
        .scrollable-table th, .scrollable-table td {
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="container mt-5">
    <div class="row g-3">
        <div class="col-md-8">
            <h3>Bus Routes</h3>
            <form class="row g-3 mb-3" action="/admin/route" method="GET">
                <div class="col-md-5">
                    <input type="text" class="form-control" id="keyword" name="kw" placeholder="Nhập mã hoặc tên tuyến">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
            <div class="scrollable-table">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>First Trip</th>
                        <th>Last Trip</th>
                        <th>Fare</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="route : ${routes}">
                        <td th:text="${route.id}"></td>
                        <td th:text="${route.name}"></td>
                        <td th:text="${route.firstTrip}"></td>
                        <td th:text="${route.lastTrip}"></td>
                        <td th:text="${route.fare}"></td>
                        <td>
                            <a th:href="@{/admin/route/edit/{id}(id=${route.id})}" class="btn btn-warning btn-sm mb-2">Edit</a>
                            <a th:href="@{/admin/route/delete/{id}(id=${route.id})}" class="btn btn-danger btn-sm mb-2">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <h3>Add New Route</h3>
            <form th:action="@{/admin/route/add}" method="POST">
                <div class="mb-2">
                    <label for="id" class="form-label">Route ID</label>
                    <input type="number" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Route Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-2">
                    <label for="firstTrip" class="form-label">First Trip</label>
                    <input type="time" class="form-control" id="firstTrip" name="firstTrip">
                </div>
                <div class="mb-2">
                    <label for="lastTrip" class="form-label">Last Trip</label>
                    <input type="time" class="form-control" id="lastTrip" name="lastTrip">
                </div>
                <div class="mb-2">
                    <label for="fare" class="form-label">Fare</label>
                    <input type="number" step="0.01" class="form-control" id="fare" name="fare">
                </div>
                <button type="submit" class="btn btn-primary float-end w-100">Add Route</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
