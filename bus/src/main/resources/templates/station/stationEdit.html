<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/headerStyle.css}">

</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Giới hạn độ rộng của form -->
            <h3>Edit Station</h3>
            <form th:action="@{/admin/station/edit/{id}(id=${station.id})}" method="POST">
                <div class="mb-3">
                    <label for="id" class="form-label">Station ID</label>
                    <input type="number" class="form-control" id="id" name="id" th:value="${station.id}" readonly required>
                </div>
                <div class="mb-3">
                    <label for="stationName" class="form-label">Station Name</label>
                    <input type="text" class="form-control" id="stationName" name="name" th:value="${station.name}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${station.address}">
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" th:value="${station.longitude}">
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" th:value="${station.latitude}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="${station.active}">
                    <label for="active" class="form-check-label">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/admin/station}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS và dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
